<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UserPage</title>
</head>

<body>

    <div class="wrapper">
        <div class="conteiner">
            <header class="head">
                <nav class="menu">
                    <div class="logo">
                        <picture class="logo-img">
                            <img src="../img/Logo.png" alt="logo">
                        </picture>
                        <div class="text-logo">
                            <img src="../img/HEALTHY SWITCHER.png" alt="text">
                        </div>
                    </div>
                    <div class="menu-link">
                        <ul>
                            <li><a href="#"><span>Menu</span></a></li>
                            <li><a href="#"><span>Recipes</span></a></li>
                            <li><a href="#"><span>Chefs</span></a></li>
                            <li><a href="#"><span>Contacts</span></a></li>
                        </ul>
                        <div class="user">
                            <img src="../img/user.png" alt="user">
                        </div>
                    </div>
                </nav>
            </header>
            <main class="block-content">
                <section class="block-head-content">
                    <div class="block-head-one">
                        <div class="block-img-avatar">
                            <div class="img-avatar">
                                <img src="../img/avatar-admin.png" alt="avatar">
                            </div>
                        </div>
                        <div class="name-avatar-email">
                            <h3>Mark Wilson</h3>
                            <p>freduardo@simmmple.com</p>
                        </div>
                    </div>
                </section>
                <div class="block-progect">
                    <div class="head-progect">
                        <h3>Authors Table</h3>
                    </div>
                    <div class="block-table">
                        <table class="table">
                            <tr>
                                <th>Dish</th>
                                <th>General grammar</th>
                                <th>STATUS</th>
                                <th>Date of purchase</th>
                                <th>Sum</th>
                            </tr>
                            <tr>
                                <td class="block-avtor">
                                    <div class="img-file">
                                        <div class="circle">
                                        </div>
                                    </div>
                                    <div class="text-avtor-file">
                                        <h3>Featured Meal</h3>
                                    </div>
                                </td>
                                <td>
                                    <div class="text-function">
                                        <h3><span class="num-gr">340</span> gr</h3>
                                    </div>
                                </td>
                                <td>
                                    <div class="status">
                                        <p class="text-status">success</p>
                                    </div>
                                </td>
                                <td>
                                    <p>23/03/2023</p>
                                </td>
                                <td>
                                    <a href="#"><span class="edit">15000</span></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                </section>
            </main>
        </div>
    </div>

</body>

</html>
